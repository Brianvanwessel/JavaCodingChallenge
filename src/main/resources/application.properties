# Variables nedded for database
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/USER;AUTO_SERVER=true
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.id.new_generator_mappings=false


# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200KB
# Max Request Size
spring.servlet.multipart.max-request-size=200KB

#Upload directory for files
file.upload-dir=uploads/